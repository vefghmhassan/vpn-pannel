<div class="bg-base-100 rounded-box shadow p-3 mb-4 flex items-center justify-between">
  <h1 class="text-2xl font-bold">لیست Splash Protocols</h1>
  <a class="btn btn-primary" href="/admin/splash/new">جدید</a>
</div>

<div class="overflow-x-auto">
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>نام</th>
        <th>value</th>
        <th>price</th>
        <th>usage</th>
        <th>serverId</th>
      </tr>
    </thead>
    <tbody>
      {{ range .items }}
      <tr>
        <td>{{ .ID }}</td>
        <td>{{ .Name }}</td>
        <td class="max-w-md truncate" title="{{ .Value }}">{{ .Value }}</td>
        <td>{{ .Price }}</td>
        <td>{{ .Usage }}</td>
        <td>{{ .ServerID }}</td>
      </tr>
      {{ end }}
    </tbody>
  </table>
</div>

<!-- spacer to avoid overlap with fixed pagination bar -->
<div class="h-24"></div>

<div class="fixed bottom-4 left-0 right-0">
  <div class="container mx-auto flex items-center justify-center gap-4 bg-base-100 rounded-box shadow p-2">
    {{ if .hasPrev }}
      <a class="btn" href="/admin/splash?page={{ .prevPage }}">قبلی</a>
    {{ else }}
      <button class="btn btn-disabled">قبلی</button>
    {{ end }}

    <span>صفحه {{ .page }} از {{ .totalPages }}</span>

    {{ if .hasNext }}
      <a class="btn" href="/admin/splash?page={{ .nextPage }}">بعدی</a>
    {{ else }}
      <button class="btn btn-disabled">بعدی</button>
    {{ end }}
  </div>
  </div>
